<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link rel="stylesheet" href="static/styles/style.css">  
</head>

<body>
    <div>
        <h1>Items List</h1>
        <div>
            {{range .Items}}
            <img src="{{.Image}}" alt="{{.Name}}">
            <div>
                <h2>{{.Name}}</h2>
                <p>{{.Description}}</p>
                <p>Price: ${{.Price}}</p>
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
